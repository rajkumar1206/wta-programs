<!DOCTYPE html>
<html>
	<head>
		<title>Table Properties</title>
		<style>
			table {
			  width:100%;
			}
			table, th, td {
			  border: 1px solid black;
			  border-collapse: collapse;
			}
			th, td {
			  padding: 15px;
			  text-align: left;
			}
			h2{
				text-align:center;
				color:red;
				text-decoration:underline;
			}
			#t01 th {
			  background-color: orange;
			  color: white;
			}
			#t01 td{
				background-color:#eee;
			}
			body{
				background-color:powderblue;
			}
		</style>
	</head>
	<body>
		
		<h2>Table Properties</h2>

		<table id="t01">
		  <thead>
			<th>Firstname</th>
			<th>Lastname</th> 
			<th>Age</th>
		  </thead>
		  <tr>
			<td>Rajkumar</td>
			<td>jon</td>
			<td>24</td>
		  </tr>
		  <tr>
			<td>Show</td>
			<td>Charlie</td>
			<td>25</td>
		  </tr>
		  <tr>
			<td>Devil</td>
			<td>D</td>
			<td>23</td>
		  </tr>
	    </table>

</body>
</html>
