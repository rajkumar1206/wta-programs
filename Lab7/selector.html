<html>
<head>
<title>selectors in css</title>
<style>
	/* global selector */
	*{
		font-family: sans-serif;
	}

	/* element selector */
	h2{
		color:green;
		text-decoration:underline;
	}

	/* id selector */
	#title{
		text-align:center;
	}

	/* class selector */
	.elements{
		color: red;
		font-family: vardana;
	}

	/* attribute selector */
	input[type="text"]{
		width:300px;
	}
</style>
</head>
<body>
<body>
<h1 id="title">Different types of CSS Selectors</h1>
<h2 >Types of selectors</h2>
<h3>
	<label>Form Input: <input type="text"/></label>
	<ol>
		<li class="elements">Element Selector</li>
		<li class="elements">ID Selector</li>
		<li class="elements">Class Selector</li>
		<li class="elements">Atrribute Selector</li>
		<li class="elements">Universal Selector</li>
	</ol>
</h3>
</body>
</html>
