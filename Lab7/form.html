<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h2>Simple Demo form</h2>
    <form>
      <table>
        <tr>
          <td>
            <label for="name">Name</label>
          </td>
          <td>
            <input type="text" id="name" name="username" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email</label>
          </td>
          <td>
            <input id="email" name="email" type="email" />
            <button type="button">Check</button>
          </td>
        </tr>
        <tr>
          <td>
            <label for="age">Age</label>
          </td>
          <td>
            <input name="userage" id="age" size="2" maxlength="2" type="number" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Country</label>
          </td>
          <td>
            <input type="text" value="India" name="country" disabled />
          </td>
        </tr>
        <tr>
          <td>
            <label for="pass">Password</label>
          </td>
          <td>
            <input type="password" id="pass" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="res">Resume</label>
          </td>
          <td>
            <input type="file" id="res" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Hobbies</label>
          </td>
          <td>
            <label> <input type="checkbox" checked /> Gaming </label>
            <label> <input type="checkbox" /> Coding </label>
          </td>
        </tr>
        <tr>
          <td>
            <label>Gender</label>
          </td>
          <td>
            <label>
              <input type="radio" value="f" name="gender" /> Female</label>
            <label> <input value="m" type="radio" name="gender" /> Male</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="city">City</label>
          </td>
          <td>
            <select id="city" name="city">
              <option disabled selected>Choose City</option>
              <optgroup label="Main City">
                <option>New Delhi</option>
                <option>Mumbai</option>
                <option>Channai</option>
                <option>Kolkata</option>
              </optgroup>
              <optgroup label="Others">
                <option>Noida</option>
                <option>Gurgram</option>
                <option>Faridabad</option>
                <option>Gaziabad</option>
              </optgroup>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label>Address</label>
          </td>
          <td>
            <textarea rows="4" cols="40"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Submit" />
            <input type="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
